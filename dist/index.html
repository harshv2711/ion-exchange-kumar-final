  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ION Exchange - Complete Water & Environment Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --polish-ease: cubic-bezier(.2,.9,.2,1);
        --polish-fast: 220ms;
        --polish-mid: 360ms;
        --polish-slow: 450ms;
        --card-shadow: 0 8px 28px rgba(8,24,48,0.06);
        --card-shadow-hover: 0 20px 50px rgba(8,24,48,0.12);
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Polish Utilities */
      .site-header {
        transition: box-shadow var(--polish-fast) var(--polish-ease), backdrop-filter var(--polish-fast);
        will-change: box-shadow, backdrop-filter;
      }
      .site-header.scrolled {
        box-shadow: 0 8px 28px rgba(6,18,40,0.08);
        backdrop-filter: blur(6px) saturate(1.02);
      }
      .polish-card {
        transition: transform var(--polish-mid) var(--polish-ease), box-shadow var(--polish-mid) var(--polish-ease);
        box-shadow: var(--card-shadow);
      }
      .polish-card:hover {
        transform: translateY(-8px) scale(1.008);
        box-shadow: var(--card-shadow-hover);
      }
      .stat-number {
        display:inline-block;
        will-change: transform, opacity;
        transition: transform var(--polish-mid) var(--polish-ease), opacity var(--polish-mid) var(--polish-ease);
      }
      .stat-number.animate-in { transform: translateY(0); opacity:1; }
      .stat-number.hidden { transform: translateY(6px); opacity:0; }
      
      .reveal-on-scroll { 
        opacity:0; 
        transform: translateY(20px); 
        transition: opacity var(--polish-slow) var(--polish-ease), transform var(--polish-slow) var(--polish-ease); 
        will-change: opacity, transform; 
      }
      .reveal-on-scroll.is-visible { 
        opacity:1; 
        transform:none; 
      }
      @media (prefers-reduced-motion: reduce) {
        .reveal-on-scroll, .polish-card, .site-header { transition: none !important; transform: none !important; animation: none !important; }
      }
    </style>
